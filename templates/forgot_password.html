{% extends "base.html" %}
{% block title %}Forgot password – Home Manager{% endblock %}
{% block body_class %}page-auth{% endblock %}
{% block content %}
<div class="row justify-content-center auth-page">
  <div class="col-11 col-sm-10 col-md-5 form-container">
    <div class="auth-card">
      <h2 class="mb-4">Forgot password</h2>
      <p class="helper mb-4">Enter your email and we’ll send a reset link when email is configured.</p>
      <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Send reset link</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary w-100">Back to login</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
